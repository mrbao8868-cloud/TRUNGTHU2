    <style>
      body {
        background-color: #0d1117;
        background-image: radial-gradient(circle at 50% 0%, rgba(251, 191, 36, 0.1), transparent 50%);
        font-family: 'Be Vietnam Pro', sans-serif;
      }
      .glow-shadow {
        box-shadow: 0 0 15px rgba(251, 191, 36, 0.3), 0 0 30px rgba(251, 191, 36, 0.2);
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.3); }
        50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.6); }
      }
      .animate-glow {
        animation: glow 2.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 25px rgba(251, 191, 36, 0.8);
        }
      }
      .animate-pulse-strong {
        animation: pulse 2s infinite;
      }
    </style>
