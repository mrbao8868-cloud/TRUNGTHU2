      body {
        background-color: #000000;
        background-image: radial-gradient(circle at 50% 0%, rgba(251, 191, 36, 0.1), transparent 50%);
        font-family: 'Be Vietnam Pro', sans-serif;
        overflow-x: hidden;
      }
      .glow-shadow {
        box-shadow: 0 0 15px rgba(251, 191, 36, 0.3), 0 0 30px rgba(251, 191, 36, 0.2);
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.3); }
        50% { box-shadow: 0 0 30px rgba(251, 191, 36, 0.6); }
      }
      .animate-glow {
        animation: glow 2.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 25px rgba(251, 191, 36, 0.8);
        }
      }
      .animate-pulse-strong {
        animation: pulse 2s infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-blink {
        animation: blink 1.5s infinite ease-in-out;
      }

      /* Glassmorphism Effect */
      .glassmorphism {
        background: rgba(17, 24, 39, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Fade In Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
          animation: fadeIn 0.5s ease-out forwards;
      }
